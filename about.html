<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
	
	<style>
		.why-choose-us-career {
			text-align: center;
			padding: 0;
			box-sizing:border-box;
			position:relative;
		}

		.why-choose-us-career .choose-us-img {
			margin-bottom: 38px;
		}

		.why-choose-us-career img {
			height: auto;
			max-width: 100%;
			border: none;
			-webkit-border-radius: 0;
			border-radius: 0;
			-webkit-box-shadow: none;
			box-shadow: none;
		}

		.why-choose-us-career .xs-content-title {
			font-size: 24px;
			font-weight: 700;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: #fff;
			margin: 0;
			transition:all ease 0.5s;
		}
		
		.why-choose-us-career .xs-content-title .btn
		{
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			display:none;
			transition:all ease 0.5s;
		}
		
		.why-choose-us-career:hover .btn
		{
			transition:all ease 0.5s;
			display:block;
		}
		
		.why-choose-us-career.btn:hover
		{
			opacity:0.8;
		}
	</style>
</head>
<body>

	
	    <div class="why-choose-us-career">
			<div class="choose-us-img">
                <img width="332" height="215" src="http://112.196.5.117/snowflakes/wp-content/uploads/2019/06/frontend.png" alt=""> 
					<div class="xs-content-title">
					<h4>UI/Ux Designer</h4>
					<a href="#" class="btn">APPLY NOW</a>
				</div>
			</div>
        </div>
</body>
</html>
